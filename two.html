    }
    .dropdown {

      position: relative;
      display: inline-block;
    }

    .dropdown-content {
      display: none;
      position: absolute;
      top: calc(100% + 10px); 
      left: -10px;
      background-color: #fff8f0;
      min-width: 160px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
      z-index: 1000;
    }

    .dropdown-content a {
      display: block;
      padding: 10px;
      color: #333;
      text-decoration: none;
    }

    .dropdown-content a:hover {
      background-color: #ffe4d4;
    }

    /* 滑鼠移到dropdown顯示內容 */
    .dropdown:hover .dropdown-content {
      display: block;
    }
